{% extends 'base.html' %}
{% block content %}
<div class="row  pb-3 pt-3">
  <div class="col-2">
    <img src="{{product.icon.url}}" height="150" width="150"class="img-fluid">
  </div>
  <div class="col-10">
<a href="{{ product.url }}"><h1>{{product.title}}</h1></a>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <img src="{{product.image.url}}" height="500" width="500"class="img-fluid">
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block">Upvote {{product.votes_total}}</button></a>
  </div>
</div>

<div class="row">
    <div class="col-4">
      <h4>Hunted by {{product.hunter.username}}</h4>
    </div>
    <div class="col-4 text-right">
      <h4>{{product.pub_date_pretty}}</h4>
  </div>
</div>
<div class="row">
    <div class="col-8">
      <p>{{product.body}}</p>
    </div>

</div>
<form id="upvote" class="" action="{% url 'upvote' product.id %}" method="post">
  {% csrf_token %}
  <input type="hidden" >
</form>
{% endblock %}
